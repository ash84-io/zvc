name: Lint

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - main   # Also run on PRs targeting main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -e .

      - name: Run lint
        run: make lint 